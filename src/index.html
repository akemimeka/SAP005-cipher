<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <title>Operation Blizzard</title>
</head>

<body class="bg-image">
  <div id="root">
    <header>
      <h1 class="title">Operation Blizzard</h1>
    </header>

    <main>
      <section>
        <form id="form">
          <fieldset>
            <div class="container-1">
              <label for="original-message">Input message
                <textarea autofocus id="original-message" type="text"></textarea>
              </label>
            </div>

            <div class="container-1">
              <label for="offset-number">Token
                <input id="offset-number" type="number">
              </label>
            </div>

            <div class="container-1">
              <button id="encrypt-button">Encrypt</button>
              <button id="decrypt-button">Decrypt</button>
            </div>

            <div class="container-1">
              <label for="translated-message">Output message
                <textarea disabled id="translated-message"></textarea>
              </label>
            </div>

            <div class="container-1">
              <button id="copy-button">Copy</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">Made with ü§ç by
        <a href="http://github.com/akemimeka" target="_blank" rel="noopener noreferrer">Akemi Mitsueda</a>
        on <a href="http://laboratoria.la" target="_blank" rel="noopener noreferrer">Laboratoria</a>
      </p>
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
